<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - EduPort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .create-project-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: #e5e7eb;
            color: #111827;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-upload-section {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s ease;
        }

        .image-upload-section:hover {
            border-color: #10b981;
        }

        .image-upload-section.dragover {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.05);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
        }

        .upload-text {
            font-weight: 500;
            color: #374151;
        }

        .upload-subtext {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .remove-image-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .remove-image-btn:hover {
            background: #dc2626;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .required {
            color: #ef4444;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="create-project-container">
            <div class="page-header">
                <a href="dashboard.html" class="back-button">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    Back to Dashboard
                </a>
                <h1 class="page-title">Create New Project</h1>
            </div>

            <form id="project-form">
                <div class="form-section">
                    <h3>Project Information</h3>
                    
                    <div class="form-group">
                        <label for="project-name">Project Name <span class="required">*</span></label>
                        <input type="text" id="project-name" name="projectName" required 
                               placeholder="Enter your project name">
                    </div>
                    
                    <div class="form-group">
                        <label for="project-description">Project Description <span class="required">*</span></label>
                        <textarea id="project-description" name="projectDescription" required 
                                  placeholder="Describe your project, its features, and what makes it unique"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tech-used">Technology Category <span class="required">*</span></label>
                        <select id="tech-used" name="techUsed" required>
                            <option value="">Select Technology Category</option>
                            <option value="web-development">Web Development</option>
                            <option value="android-development">Android Development</option>
                            <option value="ios-development">iOS Development</option>
                            <option value="ai-ml">AI/ML</option>
                            <option value="data-science">Data Science</option>
                            <option value="blockchain">Blockchain</option>
                            <option value="game-development">Game Development</option>
                            <option value="desktop-app">Desktop Application</option>
                            <option value="devops">DevOps</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="iot">IoT (Internet of Things)</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="github-url">GitHub Repository (Optional)</label>
                        <input type="url" id="github-url" name="githubUrl" 
                               placeholder="https://github.com/username/repo">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Project Image <span class="required">*</span></h3>
                    <div class="form-group">
                        <input type="file" id="project-image" accept="image/*" required style="display: none;">
                        <div class="image-upload-section" id="upload-area">
                            <div class="upload-content">
                                <ion-icon name="cloud-upload-outline" class="upload-icon"></ion-icon>
                                <p class="upload-text">Click to upload or drag and drop</p>
                                <p class="upload-subtext">PNG, JPG, GIF up to 5MB</p>
                            </div>
                        </div>
                        <div id="image-preview" class="image-preview" style="display: none;">
                            <img id="preview-image" src="" alt="Project Preview">
                            <button type="button" id="remove-image" class="remove-image-btn">Remove Image</button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submit-btn" disabled>
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Form elements
        const form = document.getElementById('project-form');
        const fileInput = document.getElementById('project-image');
        const uploadArea = document.getElementById('upload-area');
        const imagePreview = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-image');
        const removeImageBtn = document.getElementById('remove-image');
        const submitBtn = document.getElementById('submit-btn');

        // Form validation
        function validateForm() {
            const projectName = document.getElementById('project-name').value.trim();
            const projectDescription = document.getElementById('project-description').value.trim();
            const techUsed = document.getElementById('tech-used').value;
            const hasImage = fileInput.files.length > 0;

            const isValid = projectName && projectDescription && techUsed && hasImage;
            submitBtn.disabled = !isValid;
        }

        // Add event listeners for form validation
        ['project-name', 'project-description', 'tech-used'].forEach(id => {
            document.getElementById(id).addEventListener('input', validateForm);
        });

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.size > 5 * 1024 * 1024) {
                showNotification('File size must be less than 5MB', 'error');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showNotification('Please select an image file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadArea.style.display = 'none';
                validateForm();
            };
            reader.readAsDataURL(file);
        }

        removeImageBtn.addEventListener('click', () => {
            fileInput.value = '';
            imagePreview.style.display = 'none';
            uploadArea.style.display = 'block';
            validateForm();
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (submitBtn.disabled) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const formData = new FormData();
                formData.append('projectName', document.getElementById('project-name').value.trim());
                formData.append('projectDescription', document.getElementById('project-description').value.trim());
                formData.append('techUsed', document.getElementById('tech-used').value);
                formData.append('githubUrl', document.getElementById('github-url').value.trim());
                formData.append('projectImage', fileInput.files[0]);

                const response = await fetch('http://localhost:3000/api/projects', {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token
                    },
                    body: formData
                });

                if (response.ok) {
                    showNotification('Project created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showNotification(error.message || 'Failed to create project', 'error');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                showNotification('Failed to create project. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Project';
                validateForm();
            }
        });

        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Initial validation
        validateForm();
    </script>
</body>
</html>
